<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Brick Break</title>
</head>

<body>
    <main>
        <div id="game-intro" >
            <div class="game-intro-container" >
            <img src="./assets/background-intro.png" alt="" class="intro-img" />
                <button id="start-button">Start</button>
            </div>
        </div>
        <div id="game-container" >
            <img src="./assets/you-win.png" id="win-image"   class="end-game-img" alt="end-game-image">
            <img src="./assets/you-lose.png"  id="lose-image" class="end-game-img"  alt="end-game-image">
            <div class="stats" >
                <div>Lives: <span id="lives">3</span></div>
                <div>Score: <span id="score">0</span></div>
            </div>
            <div id="game-screen"></div>
        </div>
        
        <button id="try-again-button">Try Again</button>
    </main>

    <script type="text/javascript" src="js/brick.js"></script>
    <script type="text/javascript" src="js/paddle.js"></script>
    <script type="text/javascript" src="js/ball.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
